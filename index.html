<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Gooldbookü¶Ñ</title>
  
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { background:#e9ebee; font-family:system-ui, -apple-system, sans-serif; margin:0; padding-bottom:50px; }
    .nav { background:#3b5998; color:#fff; padding:15px; text-align:center; font-weight:bold; position:sticky; top:0; z-index:1000; display: flex; align-items: center; justify-content: center; padding-top: calc(15px + env(safe-area-inset-top)); }
    .container { max-width:900px; margin:auto; display:flex; gap:20px; padding:10px; }
    .sidebar { width:280px; position:sticky; top:70px; }
    .main-feed { flex-grow:1; max-width:550px; width:100%; }
    .card { background:#fff; border:1px solid #ddd; padding:15px; margin-bottom:15px; border-radius:8px; }
    .sidebar-card { background:#fff; border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:4px; font-size:13px; }
    .user { color:#365899; font-weight:bold; }
    .post-img { width:100%; max-height:500px; object-fit: cover; margin-top:10px; border-radius:4px; display:block; background:#f0f2f5; }
    .btn { background:#4267b2; color:#fff; border:none; padding:8px 12px; cursor:pointer; font-weight:bold; border-radius:4px; }
    .btn:active { transform: scale(0.95); opacity: 0.8; }
    .btn:disabled { background:#ccc; }
    .comment { background:#f0f2f5; padding:6px; border-radius:6px; margin-top:4px; font-size:13px; }
    input, textarea { width:100%; padding:8px; margin-bottom:8px; border:1px solid #ddd; border-radius:4px; box-sizing: border-box; }
    
    @media(max-width:700px){ .container{flex-direction:column;} .sidebar{width:100%; position:static;} }

    .unicorn { position: fixed; font-size: 60px; pointer-events: none; z-index: 9999; animation: unicornFloat 2s ease-out forwards; }
    @keyframes unicornFloat { 0% { transform: translateY(0) scale(0); opacity: 0; } 10% { opacity: 1; transform: translateY(-20px) scale(1); } 100% { transform: translateY(-300px) scale(0.5); opacity: 0; } }
  </style>
</head>
<body>

<div class="nav">ü¶Ñ theGooldbook</div>

<div class="container">
  <div class="sidebar">
    <div class="sidebar-card">
      <b>üîç Search</b>
      <input id="searchBar" placeholder="Filter posts..." oninput="render()">
    </div>
    <div id="trending"></div>
  </div>

  <div class="main-feed">
    <div class="card">
      <input id="user" placeholder="Your Name" onchange="localStorage.setItem('gb_user', this.value)">
      <textarea id="msg" rows="2" placeholder="What's on your mind?"></textarea>
      <input type="file" id="file" accept="image/*">
      <button id="postBtn" class="btn" onclick="upload()">Post</button>
      <button class="btn" style="background:#f5f6f7; color:#333; width:100%; margin-top:5px; border:1px solid #ddd;" onclick="loadFeed()">Update Feed</button>
    </div>
    <div id="feed">Loading feed...</div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyF9L-xcjvpDp-ch2U26FUfPo9EHo7zBdSLeAbimg1iskiiaiOeU1DQ1JzbZmiwxB1v/exec";
let allPosts = JSON.parse(localStorage.getItem("gb_cache") || "[]");

window.onload = () => {
  document.getElementById('user').value = localStorage.getItem("gb_user") || "";
  if(allPosts.length) render();
  loadFeed();
};

async function loadFeed() {
  try {
    const res = await fetch(SCRIPT_URL);
    allPosts = await res.json();
    localStorage.setItem("gb_cache", JSON.stringify(allPosts));
    render();
  } catch(e) { console.error("Load failed", e); }
}

function render() {
  const u = document.getElementById('user').value.trim();
  const s = document.getElementById('searchBar').value.toLowerCase();
  const filtered = allPosts.filter(p => (p.message||"").toLowerCase().includes(s) || (p.user||"").toLowerCase().includes(s));
  
  document.getElementById('feed').innerHTML = filtered.map(p => `
    <div class="card" id="post-${p.rowIndex}">
      <div class="user">${p.user} <span style="font-size:11px;color:#888;font-weight:normal;">${timeAgo(p.timestamp)}</span></div>
      <p>${p.message}</p>
      ${p.image ? `<img src="${p.image}" class="post-img" loading="lazy">` : ''}
      <div style="margin-top:10px; display:flex; gap:10px;">
        <button class="btn" onclick="apiCall('like', ${p.rowIndex}, event)">
          ${(p.likes || []).includes(u) ? '‚ù§Ô∏è' : 'üëç'} (${(p.likes || []).length})
        </button>
      </div>
      <div style="margin-top:10px">${(p.comments || []).map(c => `<div class="comment"><b>${c.user}</b>: ${c.text}</div>`).join('')}</div>
      <div style="display:flex; gap:5px; margin-top:10px">
        <input id="c-${p.rowIndex}" placeholder="Comment..." style="margin:0; font-size:13px">
        <button class="btn" onclick="apiCall('comment', ${p.rowIndex})">Post</button>
      </div>
    </div>`).join('');
  updateTrending();
}

async function apiCall(action, rowIndex, event) {
  const username = document.getElementById('user').value.trim();
  if (!username) return alert("Enter name");

  const p = allPosts.find(x => x.rowIndex === rowIndex);
  const textInput = document.getElementById(`c-${rowIndex}`);
  const text = textInput ? textInput.value : "";

  // OPTIMISTIC UPDATE
  if (action === 'like') {
    p.likes = p.likes || [];
    const i = p.likes.indexOf(username);
    if (i === -1) { p.likes.push(username); if(event) triggerUnicorn(event); } 
    else { p.likes.splice(i, 1); }
  } else if (action === 'comment') {
    if (!text) return;
    p.comments = p.comments || [];
    p.comments.push({ user: username, text: text });
    textInput.value = "";
  }

  render(); // Update UI immediately
  localStorage.setItem("gb_cache", JSON.stringify(allPosts));

  // BACKGROUND SYNC
  fetch(SCRIPT_URL, { 
    method: 'POST', 
    mode: 'no-cors', 
    body: JSON.stringify({ action, rowIndex, username, text }) 
  });
}

async function upload() {
  const user = document.getElementById('user').value.trim();
  const msg = document.getElementById('msg').value.trim();
  const file = document.getElementById('file').files[0];
  const btn = document.getElementById('postBtn');
  if (!user || !msg) return alert("Missing info");
  
  btn.innerText = "Uploading..."; btn.disabled = true;
  let imgBase64 = "";
  if (file) {
    imgBase64 = await new Promise(r => { 
      const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(file); 
    });
  }
  
  try {
    await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'post', username:user, message:msg, image:imgBase64 })});
    document.getElementById('msg').value = "";
    document.getElementById('file').value = "";
    await loadFeed();
  } catch(e) { alert("Upload failed"); } 
  finally { btn.innerText = "Post"; btn.disabled = false; }
}

function timeAgo(d) {
  if (!d) return "Just now";
  const s = Math.floor((Date.now() - new Date(d)) / 1000);
  if (s < 60) return "Just now";
  if (s < 3600) return Math.floor(s/60) + "m ago";
  if (s < 86400) return Math.floor(s/3600) + "h ago";
  return Math.floor(s/86400) + "d ago";
}

function updateTrending() {
  const top = [...allPosts].sort((a,b) => ((b.likes?.length||0)+(b.comments?.length||0)) - ((a.likes?.length||0)+(a.comments?.length||0))).slice(0,3);
  document.getElementById('trending').innerHTML = `<div class="sidebar-card"><b>üî• Trending</b><br>${top.map(p => `<div style="font-size:11px; margin-top:5px;"><b>${p.user}</b>: ${(p.message||"").substring(0,20)}...</div>`).join('')}</div>`;
}

function triggerUnicorn(event) {
  const u = document.createElement('div');
  u.className = 'unicorn'; u.textContent = 'ü¶Ñ';
  u.style.left = (event.clientX - 30) + 'px'; u.style.top = (event.clientY - 30) + 'px';
  document.body.appendChild(u);
  setTimeout(() => u.remove(), 2000);
}
</script>
</body>
</html>
