
<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/124/124010.png">
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/124/124010.png">
<link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gooldbook!</title>
  <style>
    /* Classic Facebook Aesthetic (circa 2008-2012) */
    body { background-color: #e9ebee; color: #1c1e21; font-family: "lucida grande", tahoma, verdana, arial, sans-serif; margin: 0; padding-bottom: 50px; }
    
    .nav { background-color: #3b5998; border-bottom: 1px solid #29487d; color: white; padding: 10px 0; text-align: center; position: sticky; top: 0; z-index: 100; }
    .nav-title { font-size: 24px; font-weight: bold; text-decoration: none; color: white; }

    .container { max-width: 500px; margin: 15px auto; padding: 0 10px; }

    /* Composer and Post Cards */
    .card { background: white; border: 1px solid #dddfe2; border-radius: 0px; padding: 12px; margin-bottom: 12px; box-shadow: none; }
    .card-title { background: #f5f6f7; border-bottom: 1px solid #dddfe2; margin: -12px -12px 10px -12px; padding: 8px 12px; font-size: 12px; font-weight: bold; color: #4b4f56; }

    input[type="text"], textarea { width: 100%; border: 1px solid #dddfe2; padding: 8px; box-sizing: border-box; font-size: 13px; margin-bottom: 8px; border-radius: 0px; }
    
    /* Buttons */
    .btn { background-color: #4267b2; border: 1px solid #29487d; color: white; padding: 6px 12px; font-size: 12px; font-weight: bold; cursor: pointer; border-radius: 2px; }
    .btn:hover { background-color: #365899; }
    .btn:disabled { background-color: #9cb4d8; cursor: not-allowed; }
    .btn-refresh { background-color: #f5f6f7; border-color: #ccd0d5; color: #4b4f56; width: 100%; margin-bottom: 15px; }
    .btn-refresh:hover { background-color: #ebedf0; }

    /* Post Content */
    .post-user { color: #365899; font-weight: bold; font-size: 13px; text-decoration: none; }
    .post-date { color: #90949c; font-size: 12px; margin-bottom: 10px; }
    .post-msg { font-size: 14px; line-height: 1.38; margin: 10px 0; }
    .post-img { width: calc(100% + 24px); margin-left: -12px; border-top: 1px solid #e9ebee; border-bottom: 1px solid #e9ebee; display: block; }

    /* Spinner */
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b5998; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; margin: 10px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="nav">
    <div class="nav-title">theGooldbook</div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-title">Update Status</div>
      <input type="text" id="user" placeholder="Your Name">
      <textarea id="msg" placeholder="What's on your mind?" rows="3"></textarea>
      <input type="file" id="file" accept="image/*" style="font-size: 11px; margin-bottom: 10px;">
      <div style="text-align: right;">
        <button id="btn" class="btn" onclick="upload()">Post</button>
      </div>
    </div>

    <button class="btn btn-refresh" onclick="load()">ðŸ”„ Check for New Posts</button>

    <div id="loader" class="spinner hidden"></div>

    <div id="feed"></div>
  </div>

  <script>
    // --- PASTE YOUR GOOGLE SCRIPT WEB APP URL HERE ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxVkYFUxg9vOcChZKfDyZ4uxSSMdhsNp-mL_Pe8G5KLXc3-oW4l-g5G9KieE0iLGQ75/exec";

    async function load() {
      const loader = document.getElementById('loader');
      const feed = document.getElementById('feed');
      loader.classList.remove('hidden');
      
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        
        feed.innerHTML = data.map(p => `
          <div class="card">
            <div class="post-user">${p.user}</div>
            <div class="post-date">${p.timestamp || 'Recently'}</div>
            <div class="post-msg">${p.message}</div>
            ${p.image ? `<img src="${p.image}" class="post-img">` : ""}
            <div style="border-top: 1px solid #e9ebee; margin-top: 10px; padding-top: 8px;">
               <span style="color: #365899; font-size: 12px; font-weight: bold; cursor: pointer;">Like</span> 
               <span style="color: #90949c; font-size: 12px;"> â€¢ ${p.likes || 0} people like this.</span>
            </div>
          </div>
        `).join('');
      } catch (e) {
        feed.innerHTML = "<div class='card'>Connection failed. Please ensure the Google Script is deployed as 'Anyone'.</div>";
      } finally {
        loader.classList.add('hidden');
      }
    }

    function upload() {
      const u = document.getElementById('user').value;
      const m = document.getElementById('msg').value;
      const f = document.getElementById('file').files[0];
      const btn = document.getElementById('btn');
      
      if(!u || !m) return alert("Please enter your name and a message.");
      
      btn.disabled = true;
      document.getElementById('loader').classList.remove('hidden');

      const reader = new FileReader();
      reader.onload = async (e) => {
        const payload = {
          username: u,
          message: m,
          image: f ? e.target.result : ""
        };
        
        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
          });
          document.getElementById('msg').value = "";
          document.getElementById('file').value = "";
          load();
        } catch (err) {
          alert("Could not post. Check your connection.");
        } finally {
          btn.disabled = false;
        }
      };

      if(f) {
        // Optional: you could add an image resizer here to keep the sheet smaller
        reader.readAsDataURL(f); 
      } else {
        reader.onload(); 
      }
    }
    
    // Auto-load on open
    window.onload = load;
  </script>
</body>
</html>
