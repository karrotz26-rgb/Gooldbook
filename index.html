<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gooldbookü¶Ñ</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <style>
    body { background:#e9ebee; font-family:system-ui, -apple-system, sans-serif; margin:0; padding-bottom:50px; }
    .nav { background:#3b5998; color:#fff; padding:15px; text-align:center; font-weight:bold; position:sticky; top:0; z-index:1000; }
    .container { max-width:900px; margin:auto; display:flex; gap:20px; padding:10px; }
    .sidebar { width:280px; position:sticky; top:70px; }
    .main-feed { flex-grow:1; max-width:550px; width:100%; }
    .card { background:#fff; border:1px solid #ddd; padding:15px; margin-bottom:15px; border-radius:8px; }
    .sidebar-card { background:#fff; border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:4px; font-size:13px; }
    .user { color:#365899; font-weight:bold; }
    .post-img { width:100%; max-height:500px; object-fit: cover; margin-top:10px; border-radius:4px; display:block; background:#f0f2f5; }
    .btn { background:#4267b2; color:#fff; border:none; padding:8px 12px; cursor:pointer; font-weight:bold; border-radius:4px; }
    .btn:disabled { background:#ccc; cursor:not-allowed; }
    .btn-refresh { background:#f5f6f7; color:#4b4f56; border:1px solid #ddd; width:100%; padding:8px; margin-top:6px; font-weight:bold; cursor:pointer; border-radius:4px; }
    .comment { background:#f0f2f5; padding:6px; border-radius:6px; margin-top:4px; font-size:13px; }
    input, textarea { width:100%; padding:8px; margin-bottom:8px; border:1px solid #ddd; border-radius:4px; box-sizing: border-box; }
    @media(max-width:700px){ .container{flex-direction:column;} .sidebar{width:100%; position:static;} }
    .unicorn {
  position: fixed;
  font-size: 60px;
  pointer-events: none;
  z-index: 9999;
  animation: unicornFloat 2s ease-out forwards;
}

@keyframes unicornFloat {
  0% {
    transform: translateY(0) rotate(0deg) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
    transform: translateY(-20px) rotate(10deg) scale(1);
  }
  100% {
    transform: translateY(-300px) rotate(360deg) scale(0.5);
    opacity: 0;
  }
}

.sparkle {
  position: fixed;
  pointer-events: none;
  z-index: 9998;
  animation: sparkleFloat 1.5s ease-out forwards;
}

@keyframes sparkleFloat {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-150px) scale(0);
    opacity: 0;
  }
}

  </style>
</head>
<body>

<div class="nav">ü¶ÑtheGooldbookü¶Ñ</div>

<div class="container">
  <div class="sidebar">
    <div class="sidebar-card">
      <b>üîç Search</b>
      <input id="searchBar" placeholder="Filter posts..." oninput="render()">
    </div>
    <div id="trending"></div>
  </div>

  <div class="main-feed">
    <div class="card">
      <input id="user" placeholder="Your Name" onchange="saveUser()">
      <textarea id="msg" rows="2" placeholder="What's on your mind?"></textarea>
      <input type="file" id="file" accept="image/*">
      <button id="postBtn" class="btn" onclick="upload()">Post</button>
      <button class="btn-refresh" onclick="loadFeed()">Update Feed</button>
    </div>
    <div id="feed">Loading feed...</div>
    <button id="loadMore" class="btn-refresh" style="display:none" onclick="postsToShow+=5; render()">Load More</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwN_XgiqcEPQsiTNEBMTIemJA75NIgnLrlt2a9T5wq8h9b7FPM9yFSd72tUUIoeh8xu/exec";
let allPosts = JSON.parse(localStorage.getItem("gb_cache") || "[]"), postsToShow = 5;

// Initialize OneSignal
window.OneSignalDeferred = window.OneSignalDeferred || [];
OneSignalDeferred.push(async function(OneSignal) {
  await OneSignal.init({
    appId: "4577a6bd-cd70-41d2-bf78-aba5f6211064",
    allowLocalhostAsSecureOrigin: true,
  });
});

window.onload = () => {
  document.getElementById('user').value = localStorage.getItem("gb_user") || "";
  if(allPosts.length) render();
  loadFeed();
  
  // Check for shared post link
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get('post');
  if (postId) {
    setTimeout(() => scrollToPost(parseInt(postId)), 1000);
  }
};
;

async function loadFeed() {
  try {
    const res = await fetch(SCRIPT_URL);
    allPosts = await res.json();
    allPosts.forEach(p => { p.likes = p.likes || []; p.comments = p.comments || []; });
    localStorage.setItem("gb_cache", JSON.stringify(allPosts));
    render();
  } catch(e) { console.error("Load failed", e); }
}

function render() {
  const u = document.getElementById('user').value.trim();
  const s = document.getElementById('searchBar').value.toLowerCase();
  const filtered = allPosts.filter(p => p.message?.toLowerCase().includes(s) || p.user?.toLowerCase().includes(s));
  
  const feedEl = document.getElementById('feed');
  feedEl.innerHTML = filtered.slice(0, postsToShow).map(p => `
    <div class="card" id="post-${p.rowIndex}">
      <div class="user">${p.user} <span style="font-size:11px;color:#888;">${timeAgo(p.timestamp)}</span></div>
      <p>${p.message}</p>
      ${p.image ? `<img src="${p.image}" class="post-img" loading="lazy" onerror="this.style.display='none'">` : ''}
      
      <div style="margin-top:10px; display:flex; gap:10px;">
        <button class="btn" onclick="apiCall('like', ${p.rowIndex}, event)">${p.likes.includes(u)?'‚ù§Ô∏è':'üëç'} (${p.likes.length})</button>
        <button class="btn" style="background:#27ae60;" onclick="sharePost(${p.rowIndex})">üîó Share</button>
      </div>
      
      ${p.likes.length > 0 ? `
        <div style="margin-top:8px; font-size:12px; color:#666;">
          <span style="cursor:pointer;" onclick="toggleLikes(${p.rowIndex})">
            üë• Liked by <b>${formatLikes(p.likes)}</b>
          </span>
          <div id="likes-${p.rowIndex}" style="display:none; margin-top:4px; padding:6px; background:#f0f2f5; border-radius:4px;">
            ${p.likes.map(name => `<div style="padding:2px 0;">‚ù§Ô∏è ${name}</div>`).join('')}
          </div>
        </div>
      ` : ''}
      <div style="margin-top:10px">${p.comments.map(c => `<div class="comment"><b>${c.user}</b>: ${c.text}</div>`).join('')}</div>
      <div style="display:flex; gap:5px; margin-top:10px">
        <input id="c-${p.rowIndex}" placeholder="Comment..." style="margin:0; font-size:13px">
        <button class="btn" onclick="apiCall('comment', ${p.rowIndex})">Post</button>
      </div>
    </div>`).join('');

  document.getElementById('loadMore').style.display = filtered.length > postsToShow ? 'block' : 'none';
  updateTrending();
}

function formatLikes(likes) {
  if (likes.length === 1) return likes[0];
  if (likes.length === 2) return `${likes[0]} and ${likes[1]}`;
  if (likes.length === 3) return `${likes[0]}, ${likes[1]} and ${likes[2]}`;
  return `${likes[0]}, ${likes[1]} and ${likes.length - 2} others`;
}

function toggleLikes(rowIndex) {
  const el = document.getElementById(`likes-${rowIndex}`);
  el.style.display = el.style.display === 'none' ? 'block' : 'none';
}

async function apiCall(action, rowIndex, event) {
  const username = document.getElementById('user').value.trim();
  if (!username) return alert("Enter name");
  const text = document.getElementById(`c-${rowIndex}`)?.value;
  
  const p = allPosts.find(x => x.rowIndex === rowIndex);
  if (action === 'like') {
    const i = p.likes.indexOf(username);
    if (i === -1) {
      p.likes.push(username);
      // ü¶Ñ Trigger unicorn on like!
      if (event) triggerUnicorn(event);
    } else {
      p.likes.splice(i, 1);
    }
    
    // Update only the specific post instead of re-rendering everything
    updateSinglePost(rowIndex, p);
    
  } else {
    if (!text) return;
    p.comments.push({ user: username, text });
    
    // Update only the specific post instead of re-rendering everything
    updateSinglePost(rowIndex, p);
  }
  
  await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action, rowIndex, username, text }) });
  if (action === 'comment') document.getElementById(`c-${rowIndex}`).value = "";
}

async function upload() {
  const user = document.getElementById('user').value.trim();
  const msg = document.getElementById('msg').value.trim();
  const file = document.getElementById('file').files[0];
  const btn = document.getElementById('postBtn');

  if (!user || !msg) return alert("Missing info");

  btn.innerText = "Uploading...";
  btn.disabled = true;

  let imgBase64 = "";
  if (file) {
    imgBase64 = await new Promise(r => { 
      const rd = new FileReader(); 
      rd.onload = e => r(e.target.result); 
      rd.readAsDataURL(file); 
    });
  }

  try {
    await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'post', username:user, message:msg, image:imgBase64 })});
    document.getElementById('msg').value = "";
    document.getElementById('file').value = "";
    await loadFeed();
  } catch(e) { alert("Upload failed"); } 
  finally {
    btn.innerText = "Post";
    btn.disabled = false;
  }
}

function timeAgo(d) {
  const s = Math.floor((Date.now() - new Date(d)) / 1000);
  if (s < 60) return "Just now";
  if (s < 3600) return Math.floor(s/60) + "m ago";
  if (s < 86400) return Math.floor(s/3600) + "h ago";
  return Math.floor(s/86400) + "d ago";
}

function saveUser() { localStorage.setItem("gb_user", document.getElementById('user').value); }

function updateTrending() {
  // Calculate popularity score (likes + comments)
  const scored = allPosts.map(p => ({
    ...p,
    score: p.likes.length + p.comments.length
  }));
  
  // Sort by score and get top 5
  const top = scored
    .filter(p => p.score > 0) // Only show posts with activity
    .sort((a, b) => b.score - a.score)
    .slice(0, 5);
  
  if (top.length === 0) {
    document.getElementById('trending').innerHTML = `
      <div class="sidebar-card">
        <b>üî• Most Active</b><br>
        <div style="padding:8px 0; color:#888; font-size:12px;">No active posts yet</div>
      </div>`;
    return;
  }
  
  document.getElementById('trending').innerHTML = `
    <div class="sidebar-card">
      <b>üî• Most Active</b><br>
      ${top.map(p => `
        <div style="cursor:pointer; padding:6px 0; border-bottom:1px solid #e9ebee;" 
             onclick="scrollToPost(${p.rowIndex})">
          <div style="font-weight:bold; color:#365899; font-size:12px;">${p.user}</div>
          <div style="font-size:11px; color:#666; margin:2px 0;">${truncate(p.message, 50)}</div>
          <div style="font-size:10px; color:#888;">
            ‚ù§Ô∏è ${p.likes.length} likes ‚Ä¢ üí¨ ${p.comments.length} comments
          </div>
        </div>
      `).join('')}
    </div>`;
}

function truncate(str, max) {
  if (!str) return "";
  return str.length > max ? str.substring(0, max) + "..." : str;
}

function triggerUnicorn(event) {
  // Get click position
  const x = event.clientX;
  const y = event.clientY;
  
  // Create unicorn
  const unicorn = document.createElement('div');
  unicorn.className = 'unicorn';
  unicorn.textContent = 'ü¶Ñ';
  unicorn.style.left = x + 'px';
  unicorn.style.top = y + 'px';
  document.body.appendChild(unicorn);
  
  // Create sparkles
  const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ú®'];
  sparkles.forEach((sparkle, i) => {
    setTimeout(() => {
      const sparkleEl = document.createElement('div');
      sparkleEl.className = 'sparkle';
      sparkleEl.textContent = sparkle;
      sparkleEl.style.left = (x + Math.random() * 100 - 50) + 'px';
      sparkleEl.style.top = (y + Math.random() * 100 - 50) + 'px';
      sparkleEl.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(sparkleEl);
      
      setTimeout(() => sparkleEl.remove(), 1500);
    }, i * 100);
  });
  
  // Remove unicorn after animation
  setTimeout(() => unicorn.remove(), 2000);
}

function scrollToPost(rowIndex) {
  // Wait a moment for any rendering to complete
  setTimeout(() => {
    const element = document.getElementById(`post-${rowIndex}`);
    if (element) {
      element.scrollIntoView({ 
        behavior: 'smooth', 
        block: 'center' // Centers the post in the viewport
      });
      
      // Add a highlight effect to make it obvious
      element.style.transition = 'background-color 0.5s';
      element.style.backgroundColor = '#e3f2fd';
      
      setTimeout(() => {
        element.style.backgroundColor = '#fff';
      }, 1500);
    } else {
      // If post not visible, load more and try again
      if (postsToShow < allPosts.length) {
        postsToShow += 10;
        render();
        setTimeout(() => scrollToPost(rowIndex), 300);
      }
    }
  }, 100);
}
  function updateSinglePost(rowIndex, p) {
  const u = document.getElementById('user').value.trim();
  const postElement = document.getElementById(`post-${rowIndex}`);
  
  if (!postElement) return;
  
  // Update just the post content without re-rendering the whole feed
  postElement.innerHTML = `
    <div class="user">${p.user} <span style="font-size:11px;color:#888;">${timeAgo(p.timestamp)}</span></div>
    <p>${p.message}</p>
    ${p.image ? `<img src="${p.image}" class="post-img" loading="lazy" onerror="this.style.display='none'">` : ''}
    <button class="btn" onclick="apiCall('like', ${p.rowIndex}, event)">${p.likes.includes(u)?'‚ù§Ô∏è':'üëç'} (${p.likes.length})</button>
    ${p.likes.length > 0 ? `
      <div style="margin-top:8px; font-size:12px; color:#666;">
        <span style="cursor:pointer;" onclick="toggleLikes(${p.rowIndex})">
          üë• Liked by <b>${formatLikes(p.likes)}</b>
        </span>
        <div id="likes-${p.rowIndex}" style="display:none; margin-top:4px; padding:6px; background:#f0f2f5; border-radius:4px;">
          ${p.likes.map(name => `<div style="padding:2px 0;">‚ù§Ô∏è ${name}</div>`).join('')}
        </div>
      </div>
    ` : ''}
    <div style="margin-top:10px">${p.comments.map(c => `<div class="comment"><b>${c.user}</b>: ${c.text}</div>`).join('')}</div>
    <div style="display:flex; gap:5px; margin-top:10px">
      <input id="c-${p.rowIndex}" placeholder="Comment..." style="margin:0; font-size:13px">
      <button class="btn" onclick="apiCall('comment', ${p.rowIndex})">Post</button>
    </div>
  `;
  
  // Update trending sidebar (in case likes changed ranking)
  updateTrending();
  
  // Update localStorage
  localStorage.setItem("gb_cache", JSON.stringify(allPosts));
}
function sharePost(rowIndex) {
  const post = allPosts.find(p => p.rowIndex === rowIndex);
  if (!post) return;
  
  // Create shareable URL with post ID
  const shareUrl = `${window.location.origin}${window.location.pathname}?post=${rowIndex}`;
  
  // Create nice share text
  const shareText = `Check out this post on theGooldbook ü¶Ñ\n\n"${post.message.substring(0, 100)}${post.message.length > 100 ? '...' : ''}"\n\n- ${post.user}`;
  
  // Check if Web Share API is available (mobile devices)
  if (navigator.share) {
    navigator.share({
      title: `${post.user} on theGooldbook ü¶Ñ`,
      text: shareText,
      url: shareUrl
    }).catch(err => console.log('Share cancelled'));
  } else {
    // Fallback: Show share options
    showShareOptions(shareUrl, post, shareText);
  }
}

function showShareOptions(url, post, shareText) {
  const modal = document.createElement('div');
  modal.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  `;
  
  // Truncate message for preview
  const previewMessage = post.message.length > 150 ? post.message.substring(0, 150) + '...' : post.message;
  
  modal.innerHTML = `
    <div style="background: white; padding: 20px; border-radius: 8px; max-width: 500px; width: 90%;">
      <h3 style="margin-top: 0;">Share this post üîó</h3>
      
      <!-- Post Preview Card -->
      <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 15px 0; background: #f9f9f9;">
        <div style="color: #365899; font-weight: bold; margin-bottom: 8px;">${post.user}</div>
        <div style="font-size: 14px; color: #333; margin-bottom: 10px;">${previewMessage}</div>
        ${post.image ? `<img src="${post.image}" style="max-width: 100%; border-radius: 4px; margin-top: 10px;">` : ''}
        <div style="font-size: 11px; color: #888; margin-top: 8px;">
          ‚ù§Ô∏è ${post.likes.length} likes ‚Ä¢ üí¨ ${post.comments.length} comments
        </div>
      </div>
      
      <!-- Share Text (for copy/paste) -->
      <div style="margin: 15px 0;">
        <label style="font-size: 12px; color: #666; display: block; margin-bottom: 5px;">Share message:</label>
        <textarea id="shareTextArea" readonly style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; resize: vertical; min-height: 80px;">${shareText}

${url}</textarea>
        <button class="btn" onclick="copyShareText()" style="margin-top: 5px; width: 100%;">üìã Copy Message</button>
      </div>
      
      <!-- Social Share Buttons -->
      <div style="margin: 15px 0;">
        <label style="font-size: 12px; color: #666; display: block; margin-bottom: 5px;">Or share directly:</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank" class="btn" style="text-align: center; text-decoration: none;">üìò Facebook</a>
          <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(shareText)}" target="_blank" class="btn" style="text-align: center; text-decoration: none;">üê¶ Twitter</a>
          <a href="https://wa.me/?text=${encodeURIComponent(shareText + '\n\n' + url)}" target="_blank" class="btn" style="text-align: center; text-decoration: none; background: #25D366;">üí¨ WhatsApp</a>
          <a href="sms:?body=${encodeURIComponent(shareText + '\n\n' + url)}" class="btn" style="text-align: center; text-decoration: none; background: #34C759;">üì± Text</a>
        </div>
      </div>
      
      <button class="btn-refresh" onclick="this.parentElement.parentElement.remove()">Close</button>
    </div>
  `;
  
  document.body.appendChild(modal);
  modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
}

function copyShareText() {
  const textarea = document.getElementById('shareTextArea');
  textarea.select();
  navigator.clipboard.writeText(textarea.value).then(() => {
    const btn = event.target;
    const originalText = btn.textContent;
    btn.textContent = '‚úÖ Copied!';
    setTimeout(() => btn.textContent = originalText, 2000);
  });
}


</script>
</body>
</html>
