<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>The Gooldbook</title>

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
body { background:#e9ebee; font-family:Arial,sans-serif; margin:0; padding-bottom:50px; }
.nav { background:#3b5998; color:#fff; padding:15px; text-align:center; font-weight:bold; position:sticky; top:0; z-index:1000; }
.container { max-width:900px; margin:auto; display:flex; gap:20px; padding:10px; }
.sidebar { width:280px; position:sticky; top:70px; }
.main-feed { flex-grow:1; max-width:550px; width:100%; }
.card { background:#fff; border:1px solid #ddd; padding:15px; margin-bottom:15px; border-radius:4px; position:relative; }
.sidebar-card { background:#fff; border:1px solid #ddd; padding:12px; margin-bottom:10px; border-radius:4px; font-size:13px; cursor:pointer; }
.user { color:#365899; font-weight:bold; }
.post-img { width:100%; margin-top:10px; border-radius:4px; background:#f0f2f5; min-height:150px; display:block; }
.btn { background:#4267b2; color:#fff; border:none; padding:8px 12px; cursor:pointer; font-weight:bold; border-radius:3px; }
.btn-refresh { background:#f5f6f7; color:#4b4f56; border:1px solid #ddd; width:100%; padding:8px; margin-top:6px; font-weight:bold; }
.comment { background:#f0f2f5; padding:6px; border-radius:6px; margin-top:4px; font-size:13px; }
input, textarea { width:100%; padding:8px; margin-bottom:8px; border:1px solid #ddd; border-radius:4px; font-size:16px; }
.load-more-btn { width:100%; padding:12px; border:1px solid #ddd; background:#fff; font-weight:bold; }

.unicorn-pop { position:absolute; pointer-events:none; font-size:24px; animation:floatUp 1s ease-out forwards; z-index:10000; will-change:transform,opacity; }

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity:1; }
  50% { transform: translateY(-50px) scale(1.2) rotate(15deg); opacity:0.8; }
  100% { transform: translateY(-100px) scale(1.5) rotate(30deg); opacity:0; }
}

@media(max-width:700px){ .container{flex-direction:column;} .sidebar{width:100%; position:static;} }
</style>
</head>

<body>

<div class="nav">theGooldbook</div>

<div class="container">

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-card">
    <b>üîç Search</b>
    <input id="searchBar" placeholder="Filter posts..." oninput="postsToShow=5;render()">
  </div>

  <div class="sidebar-card">
    <b>‚ù§Ô∏è Trending Likes</b>
    <div id="topLiked"></div>
  </div>

  <div class="sidebar-card">
    <b>üí¨ Trending Comments</b>
    <div id="topCommented"></div>
  </div>
</div>

<!-- Main Feed -->
<div class="main-feed">

<div class="card">
  <input id="user" placeholder="Your Name">
  <textarea id="msg" rows="2" placeholder="What's on your mind?"></textarea>
  <input type="file" id="file" accept="image/*">
  <button class="btn" onclick="upload()">Post</button>
  <button class="btn-refresh" onclick="loadFeed()">Update Feed</button>
  <button id="fixImagesBtn" class="btn-refresh" style="display:none" onclick="fixOldImages()">üõ† Fix Old Images</button>
</div>

<div id="feed">Loading...</div>

<div id="load-more-container" style="display:none;">
  <button class="load-more-btn" onclick="render(true)">Load More</button>
</div>

</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwVAmDdU_JUs1Kd5Z_x6zvvIv8jMgu0czvNWBZ0DPD6OrDjp-hv5GuK2oNK0r8ewfQm/exec";
let allPosts = [], postsToShow = 5;

// OneSignal init
window.OneSignalDeferred = window.OneSignalDeferred || [];
OneSignalDeferred.push(async function(OneSignal) {
  await OneSignal.init({ appId:"4577a6bd-cd70-41d2-bf78-aba5f6211064", notifyButton:{enable:false} });
  setTimeout(()=>OneSignal.Notifications.requestPermission(),5000);
  document.getElementById('user').addEventListener('blur', function(){ if(this.value.trim()) OneSignal.login(this.value.trim()); });
});

function timeAgo(d){
  const s = Math.floor((Date.now()-new Date(d))/1000);
  if(s<60) return "Just now";
  if(s<3600) return Math.floor(s/60)+"m ago";
  if(s<86400) return Math.floor(s/3600)+"h ago";
  return Math.floor(s/86400)+"d ago";
}

function normalizeImage(url){
  if(!url) return "";
  const m=url.match(/id=([a-zA-Z0-9_-]+)/)||url.match(/\/d\/([a-zA-Z0-9_-]+)/);
  if(!m) return url;
  return `https://drive.google.com/uc?export=view&id=${m[1]}`;
}

async function loadFeed(){
  const r=await fetch(SCRIPT_URL);
  allPosts=await r.json();
  allPosts.forEach(p=>{ if(!Array.isArray(p.likes)) p.likes=[]; if(!Array.isArray(p.comments)) p.comments=[]; });
  localStorage.setItem("gb_cache",JSON.stringify(allPosts));
  postsToShow=5;
  render();
}

function render(loadMore=false){
  if(loadMore) postsToShow+=5;
  const u=user.value.trim();
  const s=searchBar.value.toLowerCase();

  const list = allPosts.filter(p=>
    p.message?.toLowerCase().includes(s) || p.user?.toLowerCase().includes(s)
  ).slice(0,postsToShow);

  feed.innerHTML=list.map(p=>{
    const liked = p.likes.includes(u);
    const img = p.image ? `<img src="${normalizeImage(p.image)}" class="post-img" loading="lazy" referrerpolicy="no-referrer" onerror="this.style.display='none'">` : '';
    const comments = p.comments.map(c=>`<div class="comment"><b>${c.user}</b>: ${c.text}</div>`).join("");

    return `<div class="card" id="post-${p.rowIndex}">
      <div><span class="user">${p.user}</span> <span style="font-size:11px;color:#888;">${timeAgo(p.timestamp)}</span></div>
      <p>${p.message}</p>
      ${img}
      <button class="btn" style="margin-top:6px" onclick="toggleLike(${p.rowIndex},event)">
        ${liked?'‚ù§Ô∏è Unlike':'üëç Like'} (${p.likes.length})
      </button>
      <div style="margin-top:6px">${comments}</div>
      <div style="display:flex;gap:6px;margin-top:6px">
        <input id="c-${p.rowIndex}" placeholder="Write a comment‚Ä¶" style="font-size:13px">
        <button class="btn" onclick="addComment(${p.rowIndex})">Post</button>
      </div>
    </div>`;
  }).join("");

  load-more-container.style.display = list.length < allPosts.length ? 'block':'none';
  updateTrending();
}

// Unicorn sparkle on like
function spawnUnicorn(e){
  const rect=e.getBoundingClientRect();
  const unicorn=document.createElement('div');
  unicorn.className='unicorn-pop';
  unicorn.innerText='ü¶Ñ';
  unicorn.style.left=(rect.left+rect.width/2)+'px';
  unicorn.style.top=(rect.top+window.scrollY-20)+'px';
  document.body.appendChild(unicorn);
  setTimeout(()=>unicorn.remove(),1000);
}

function toggleLike(rowIndex,event){
  const u=user.value.trim();
  if(!u) return alert("Enter your name");
  const p = allPosts.find(x=>x.rowIndex===rowIndex);
  const i = p.likes.indexOf(u);
  if(i===-1){ p.likes.push(u); if(event) spawnUnicorn(event.currentTarget); }
  else p.likes.splice(i,1);
  render();

  fetch(SCRIPT_URL,{ method:'POST',mode:'no-cors', body:JSON.stringify({action:'like',rowIndex,username:u}) });
}

function addComment(rowIndex){
  const u=user.value.trim();
  const inp=document.getElementById(`c-${rowIndex}`);
  if(!u||!inp.value.trim()) return;
  const p=allPosts.find(x=>x.rowIndex===rowIndex);
  p.comments.push({user:u,text:inp.value});
  render();

  fetch(SCRIPT_URL,{ method:'POST',mode:'no-cors', body:JSON.stringify({action:'comment',rowIndex,username:u,text:inp.value}) });
}

function updateTrending(){
  const liked=[...allPosts].sort((a,b)=>b.likes.length-a.likes.length).slice(0,5);
  const commented=[...allPosts].sort((a,b)=>b.comments.length-a.comments.length).slice(0,5);

  topLiked.innerHTML = liked.map(p=>`<div class="sidebar-card" onclick="go(${p.rowIndex})">‚ù§Ô∏è ${p.likes.length} ‚Äî ${p.message.slice(0,30)}‚Ä¶</div>`).join("");
  topCommented.innerHTML = commented.map(p=>`<div class="sidebar-card" onclick="go(${p.rowIndex})">üí¨ ${p.comments.length} ‚Äî ${p.message.slice(0,30)}‚Ä¶</div>`).join("");
}

function go(i){ const el=document.getElementById(`post-${i}`); if(el) el.scrollIntoView({behavior:'smooth',block:'center'}); }

async function upload(){
  if(!user.value||!msg.value) return alert("Name & message required");
  const r=new FileReader();
  r.onload=async e=>{
    await fetch(SCRIPT_URL,{ method:'POST',mode:'no-cors', body:JSON.stringify({action:'post',username:user.value,message:msg.value,image:e.target.result}) });
    msg.value=""; file.value="";
    loadFeed();
  };
  file.files[0]?r.readAsDataURL(file.files[0]):r.onload({target:{result:""}});
}

async function fixOldImages(){
  if(!confirm("Fix old Drive image links?")) return;
  let fixed=0;
  for(const p of allPosts){
    if(!p.image) continue;
    const m=p.image.match(/id=([a-zA-Z0-9_-]+)/)||p.image.match(/\/d\/([a-zA-Z0-9_-]+)/);
    if(!m) continue;
    const url=`https://drive.google.com/uc?export=view&id=${m[1]}`;
    if(p.image===url) continue;
    p.image=url; fixed++;
    fetch(SCRIPT_URL,{ method:'POST',mode:'no-cors', body:JSON.stringify({action:'fixImage',rowIndex:p.rowIndex,image:url}) });
  }
  alert(`‚úÖ Fixed ${fixed} images`);
  render();
}

window.onload=()=>{
  user.value=localStorage.getItem("gb_user")||"";
  const c=localStorage.getItem("gb_cache");
  if(c){ allPosts=JSON.parse(c); render(); }
  loadFeed();
};

user.oninput=()=>{
  localStorage.setItem("gb_user",user.value);
  fixImagesBtn.style.display = user.value.toLowerCase()==="admin"?"block":"none";
};
</script>
</body>
</html>
