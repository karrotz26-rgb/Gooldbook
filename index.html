<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Gooldbookü¶Ñ</title>
  
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root { --gb-blue: #3b5998; --gb-hover: #4267b2; --gb-bg: #e9ebee; }
    body { background: var(--gb-bg); font-family: system-ui, -apple-system, sans-serif; margin:0; padding-bottom:50px; scroll-behavior: smooth; }
    .nav { background: var(--gb-blue); color:#fff; padding:15px; padding-top: calc(15px + env(safe-area-inset-top)); text-align:center; font-weight:bold; position:sticky; top:0; z-index:1000; display: flex; align-items: center; justify-content: center; }
    .container { max-width:900px; margin:auto; display:flex; gap:20px; padding:10px; }
    .sidebar { width:280px; position:sticky; top:70px; height: fit-content; }
    .main-feed { flex-grow:1; max-width:550px; width:100%; }
    .card { background:#fff; border:1px solid #ddd; padding:15px; margin-bottom:15px; border-radius:8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); transition: background-color 0.5s ease; }
    .sidebar-card { background:#fff; border:1px solid #ddd; padding:12px; margin-bottom:10px; border-radius:8px; font-size:13px; }
    .highlight-post { background-color: #fff9c4 !important; border: 1px solid #fbc02d !important; transform: scale(1.01); transition: all 0.3s ease; }
    .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .user-name { color: var(--gb-blue); font-weight:bold; }
    .time-stamp { font-size:11px; color:#888; }
    .post-img { width:100%; max-height:500px; object-fit: cover; margin-top:10px; border-radius:4px; display:block; background:#f0f2f5; }
    .btn { background: var(--gb-hover); color:#fff; border:none; padding:8px 14px; cursor:pointer; font-weight:bold; border-radius:4px; transition: transform 0.1s; }
    .btn:active { transform: scale(0.96); }
    .btn:disabled { background:#ccc; cursor:not-allowed; }
    .btn-alt { background:#f5f6f7; color:#4b4f56; border:1px solid #ddd; }
    .comment-box { background:#f0f2f5; padding:8px; border-radius:8px; margin-top:6px; font-size:13px; }
    input, textarea { width:100%; padding:10px; margin-bottom:8px; border:1px solid #ddd; border-radius:6px; box-sizing: border-box; font-family: inherit; }
    .trend-item { cursor:pointer; padding:10px 0; border-bottom:1px solid #eee; }
    .trend-item:hover { background: #f9f9f9; }
    .trend-stats { font-size: 11px; color: #777; margin-top: 4px; display: flex; gap: 8px; }
    .unicorn { position: fixed; font-size: 50px; pointer-events: none; z-index: 9999; animation: unicornFloat 2s ease-out forwards; }
    @keyframes unicornFloat { 0% { transform: translateY(0) scale(0); opacity: 0; } 20% { opacity: 1; transform: translateY(-20px) scale(1.2); } 100% { transform: translateY(-300px) scale(0.5); opacity: 0; } }
    @media(max-width:700px){ .container { flex-direction:column; } .sidebar { width:100%; position:static; } }
  </style>
</head>
<body>

<div class="nav">ü¶Ñ theGooldbook</div>

<div class="container">
  <div class="sidebar">
    <div class="sidebar-card">
      <b>üîç Search Feed</b>
      <input id="searchBar" placeholder="Filter posts..." oninput="render()">
    </div>
    <div id="trending"></div>
  </div>

  <div class="main-feed">
    <div class="card">
      <input id="user" placeholder="Your Name" onchange="saveUser()">
      <textarea id="msg" rows="2" placeholder="What's on your mind?"></textarea>
      <input type="file" id="file" accept="image/*">
      <div style="display: flex; gap: 5px;">
        <button id="postBtn" class="btn" style="flex: 2;" onclick="upload()">Post Update</button>
        <button class="btn btn-alt" style="flex: 1;" onclick="loadFeed()">üîÑ Refresh</button>
      </div>
    </div>
    <div id="feed">Loading your world...</div>
    <button id="loadMore" class="btn btn-alt" style="width:100%; display:none; margin-bottom:20px;" onclick="postsToShow+=5; render()">Load More</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwN_XgiqcEPQsiTNEBMTIemJA75NIgnLrlt2a9T5wq8h9b7FPM9yFSd72tUUIoeh8xu/exec";

let allPosts = JSON.parse(localStorage.getItem("gb_cache") || "[]");
let postsToShow = 5;

window.onload = () => {
  document.getElementById('user').value = localStorage.getItem("gb_user") || "";
  if(allPosts.length) render();
  loadFeed();
};

async function loadFeed() {
  try {
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    allPosts = data.map(p => ({ ...p, likes: p.likes || [], comments: p.comments || [] }));
    localStorage.setItem("gb_cache", JSON.stringify(allPosts));
    render();
  } catch(e) { console.error("Load failed", e); }
}

function render() {
  const u = document.getElementById('user').value.trim();
  const s = document.getElementById('searchBar').value.toLowerCase();
  const filtered = allPosts.filter(p => (p.message||"").toLowerCase().includes(s) || (p.user||"").toLowerCase().includes(s));
  
  const feedEl = document.getElementById('feed');
  feedEl.innerHTML = filtered.slice(0, postsToShow).map(p => `
    <div class="card" id="post-${p.rowIndex}">
      <div class="user-header">
        <span class="user-name">${p.user}</span>
        <span class="time-stamp">${timeAgo(p.timestamp)}</span>
      </div>
      <p>${p.message}</p>
      ${p.image ? `<img src="${p.image}" class="post-img" crossorigin="anonymous">` : ''}
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button class="btn" onclick="apiCall('like', ${p.rowIndex}, event)">
          ${p.likes.includes(u)?'‚ù§Ô∏è':'üëç'} (${p.likes.length})
        </button>
        <button class="btn" style="background:#27ae60;" onclick="sharePost(${p.rowIndex}, event)">üîó Share</button>
      </div>
      <div id="comment-list-${p.rowIndex}" style="margin-top:10px;">
        ${p.comments.map(c => `<div class="comment-box"><b>${c.user}</b>: ${c.text}</div>`).join('')}
      </div>
      <div style="display:flex; gap:5px; margin-top:10px">
        <input id="c-${p.rowIndex}" placeholder="Write a comment..." style="margin:0; font-size:13px">
        <button class="btn" onclick="apiCall('comment', ${p.rowIndex})">Reply</button>
      </div>
    </div>`).join('');
  document.getElementById('loadMore').style.display = filtered.length > postsToShow ? 'block' : 'none';
  updateTrending();
}

function updateTrending() {
  const top = [...allPosts].sort((a,b) => ((b.likes?.length||0)+(b.comments?.length||0)) - ((a.likes?.length||0)+(a.comments?.length||0))).slice(0,5);
  document.getElementById('trending').innerHTML = `<div class="sidebar-card"><b>üî• Trending Activity</b><br>${top.map(p => `<div class="trend-item" onclick="scrollToPost(${p.rowIndex})"><div style="font-weight:bold; color:var(--gb-blue);">${p.user}</div><div style="font-size:11px; color:#666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${p.message}</div><div class="trend-stats"><span>‚ù§Ô∏è ${p.likes.length}</span><span>üí¨ ${p.comments.length}</span></div></div>`).join('')}</div>`;
}

async function upload() {
  const user = document.getElementById('user').value.trim();
  const msg = document.getElementById('msg').value.trim();
  const file = document.getElementById('file').files[0];
  const btn = document.getElementById('postBtn');
  if (!user || !msg) return alert("Fill in name and message!");

  btn.innerText = "Compressing..."; btn.disabled = true;

  let imgBase64 = "";
  if (file) {
    imgBase64 = await compressImage(file);
  }

  // OPTIMISTIC UPDATE: Add to UI immediately
  const tempPost = { user, message: msg, image: imgBase64, timestamp: new Date().toISOString(), likes: [], comments: [], rowIndex: -1 };
  allPosts.unshift(tempPost);
  render();

  try {
    btn.innerText = "Sending...";
    await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'post', username:user, message:msg, image:imgBase64 })});
    document.getElementById('msg').value = "";
    document.getElementById('file').value = "";
    loadFeed();
  } catch(e) { alert("Upload failed."); } 
  finally { btn.innerText = "Post Update"; btn.disabled = false; }
}

async function compressImage(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = (event) => {
      const img = new Image();
      img.src = event.target.result;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const MAX_WIDTH = 800;
        let width = img.width; let height = img.height;
        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
        canvas.width = width; canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        resolve(canvas.toDataURL('image/jpeg', 0.7)); // 70% quality jpeg
      };
    };
  });
}

async function sharePost(rowIndex, event) {
  const post = allPosts.find(p => p.rowIndex === rowIndex);
  if (!post) return;
  const btn = event.target;
  const originalText = btn.innerText;
  btn.innerText = "‚è≥ Wait..."; btn.disabled = true;

  const card = document.createElement('div');
  card.style.cssText = `position: fixed; left: -9999px; width: 450px; background: white; padding: 20px; border-radius: 12px; border: 1px solid #ddd;`;
  card.innerHTML = `<div style="color:#3b5998; font-weight:bold; font-size:18px; margin-bottom:10px;">ü¶Ñ theGooldbook</div><div style="font-size:16px; margin-bottom:10px;">${post.message}</div>${post.image ? `<img src="${post.image}" style="width:100%; border-radius:8px;">` : ''}<div style="margin-top:10px; font-size:12px; color:#888;">Post by ${post.user}</div>`;
  document.body.appendChild(card);

  // Fallback timer in case html2canvas hangs
  const timeout = setTimeout(() => {
    btn.innerText = originalText; btn.disabled = false;
    document.body.removeChild(card);
    alert("Share failed (Timeout). Try again or screenshot.");
  }, 6000);

  try {
    const canvas = await html2canvas(card, { useCORS: true, logging: false, allowTaint: true });
    clearTimeout(timeout);
    document.body.removeChild(card);
    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
    const file = new File([blob], 'share.png', { type: 'image/png' });

    if (navigator.share && navigator.canShare({ files: [file] })) {
      await navigator.share({ files: [file], title: 'theGooldbook', text: post.message });
    } else {
      window.open(canvas.toDataURL());
    }
  } catch(e) { console.error(e); }
  finally { btn.innerText = originalText; btn.disabled = false; }
}

async function apiCall(action, rowIndex, event) {
  const user = document.getElementById('user').value.trim();
  if (!user) return alert("Enter your name first!");
  const p = allPosts.find(x => x.rowIndex === rowIndex);
  if (action === 'like') {
    const i = p.likes.indexOf(user);
    if (i === -1) { p.likes.push(user); if(event) triggerUnicorn(event); } 
    else { p.likes.splice(i, 1); }
  } else if (action === 'comment') {
    const text = document.getElementById(`c-${rowIndex}`).value;
    if(!text) return;
    p.comments.push({ user, text });
    document.getElementById(`c-${rowIndex}`).value = "";
  }
  render();
  fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action, rowIndex, username: user, text: document.getElementById(`c-${rowIndex}`)?.value || "" }) });
}

function timeAgo(date) {
  if (!date) return "Just now";
  const s = Math.floor((Date.now() - new Date(date)) / 1000);
  if (s < 60) return "just now";
  if (s < 3600) return Math.floor(s/60) + "m ago";
  if (s < 86400) return Math.floor(s/3600) + "h ago";
  return Math.floor(s/86400) + "d ago";
}

function scrollToPost(id) {
  let el = document.getElementById(`post-${id}`);
  if (!el) { postsToShow = allPosts.length; render(); el = document.getElementById(`post-${id}`); }
  if (el) { window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' }); el.classList.add('highlight-post'); setTimeout(() => el.classList.remove('highlight-post'), 2000); }
}

function triggerUnicorn(event) {
  const u = document.createElement('div'); u.className = 'unicorn'; u.textContent = 'ü¶Ñ';
  u.style.left = (event.clientX - 25) + 'px'; u.style.top = (event.clientY - 25) + 'px';
  document.body.appendChild(u); setTimeout(() => u.remove(), 2000);
}

function saveUser() { localStorage.setItem("gb_user", document.getElementById('user').value); }
</script>
</body>
</html>
